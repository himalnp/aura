<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container admin-container">
        <div id="loginSection" class="login-section">
            <h1>Admin Login 🔒</h1>
            <input type="password" id="adminPassword" placeholder="Enter password">
            <button onclick="handleLogin()" class="login-btn">Login</button>
        </div>

        <div id="adminDashboard" class="dashboard" style="display: none;">
            <!-- Student Management -->
            <div class="section">
                <h2>Student Management</h2>
                <div class="control-card">
                    <h3>Add Students</h3>
                    <textarea id="bulkNames" placeholder="Enter names separated by commas or new lines"></textarea>
                    <button onclick="handleBulkAdd()" class="btn">➕ Add Students</button>
                </div>

                <div class="control-card">
                    <h3>Remove Student</h3>
                    <select id="studentSelect" class="student-select"></select>
                    <button onclick="handleRemoveStudent()" class="btn danger">❌ Remove Student</button>
                </div>
            </div>

            <!-- Aura Management -->
            <div class="section">
                <h2>Aura Management</h2>
                <div class="control-card">
                    <select id="targetStudent" class="student-select"></select>
                    <div class="aura-controls">
                        <select id="auraOperation">
                            <option value="set">Set To</option>
                            <option value="add">Add</option>
                            <option value="subtract">Subtract</option>
                        </select>
                        <input type="number" id="auraValue" placeholder="Amount">
                    </div>
                    <button onclick="handleAuraChange()" class="btn">⚡ Apply Change</button>
                </div>
            </div>

            <!-- Badge Management -->
            <div class="section">
                <h2>Badge Management</h2>
                <div class="control-card">
                    <select id="badgeStudent" class="student-select"></select>
                    <div class="badge-controls">
                        <input type="text" id="badgeInput" placeholder="Emoji">
                        <button onclick="handleAddBadge()" class="btn">✨ Add Badge</button>
                        <button onclick="handleRemoveBadge()" class="btn danger">❌ Remove Last</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="admin.js"></script>
</body>
</html>
